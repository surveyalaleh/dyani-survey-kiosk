<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dyani Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.7);
      box-sizing: border-box;
    }

    .controls button {
      flex: 1;
      padding: 12px 10px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    .btn-back {
      background: #e6e6e6;
    }

    .btn-start {
      background: #ffffff;
      font-weight: 600;
    }

    .survey-wrapper {
      position: fixed;
      top: 56px; /* height of controls */
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background: #000;
    }

    #smcx-sdk, iframe {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>

  <div class="controls">
    <button class="btn-back" onclick="goBack()">Back</button>
    <button class="btn-start" onclick="startOver()">Start over</button>
  </div>

  <div class="survey-wrapper">
    <!-- SurveyMonkey Embed -->
    <script>
      (function(t,e,s,n){
          var o,a,c;
          t.SMCX=t.SMCX||[];
          if(!e.getElementById(n)){
              o=e.getElementsByTagName(s);
              a=o[o.length-1];
              c=e.createElement(s);
              c.type="text/javascript";
              c.async=!0;
              c.id=n;
              c.src="https://widget.surveymonkey.com/collect/website/js/tRaiETqnLgj758hTBazgd8qZ8ON_2FyjUqTzYvfSuztE6Ype9Fdi6IrsKlQ_2FOxEc4Y.js";
              a.parentNode.insertBefore(c,a.nextSibling);
          }
      })(window,document,"script","smcx-sdk");
    </script>

    <a
      style="font: 12px Helvetica, sans-serif; color: #999; text-decoration: none;"
      href="https://www.surveymonkey.com"
      target="_blank"
      rel="noopener noreferrer"
    >
      Create your own user feedback survey
    </a>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    }
    function startOver() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
